<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Take a Rose</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fce4ec 0%, #e0c3fc 100%);
      min-height: 100vh;
      overflow-x: hidden;
      cursor: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/2764.png'), auto;
    }
    .handwritten { font-family: 'Indie Flower', cursive; }
    .heart { position: absolute; width: 24px; height: 24px; pointer-events: none; opacity: 0.7; animation: float 6s linear infinite; }
    @keyframes float { 0% { transform: translateY(0) scale(1); opacity: 0.7; } 100% { transform: translateY(-100vh) scale(1.3); opacity: 0; } }
    .progress-bar { position: fixed; top: 0; left: 0; width: 100vw; height: 8px; background: linear-gradient(90deg, #f472b6 0%, #b388ff 100%); box-shadow: 0 2px 8px #b388ff44; animation: progress 2s linear forwards; }
    @keyframes progress { from { width: 0; } to { width: 100vw; } }
    /* Add entrance animation for the content */
    .content-enter {
      animation: contentEnter 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes contentEnter {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">
  <div class="progress-bar"></div>
  <div id="hearts"></div>
  
  <!-- Include transition system -->
  <script src="js/main.js"></script>

  <div class="z-10 flex flex-col items-center justify-center w-full px-4 content-enter">
    <h1 class="text-2xl md:text-4xl font-extrabold text-pink-700 mb-6 handwritten text-center">I know you didn't mean to leave me on read, Surelyyyy, whatsapp must be glitching or something neh?</h1>
    <p class="text-lg text-pink-800 mb-6 handwritten text-center">Take, here is a rose. Now text me back stink</p>

    <img src="img/mnm.jpeg" alt="rose" class="rounded-xl shadow-lg mb-8 max-w-xs w-64" />

    <a href="https://wa.me/27681930814" target="_blank" rel="noopener" class="px-8 py-3 bg-pink-400 hover:bg-pink-500 text-white rounded-full text-lg font-semibold shadow-lg transition transform hover:scale-105 focus:outline-none handwritten flex items-center gap-2">
      <span>Go Respond</span>
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.02-4.24 5.02-.77 0-1.41-.63-1.41-1.4s.63-1.4 1.41-1.4c1.52 0 1.96-1.37 2.01-2.02.06-.72.66-1.28 1.39-1.28.77 0 1.4.63 1.4 1.4 0 .66-.45 1.21-1.09 1.35z"/>
      </svg>
    </a>
  </div>

  <script>
    // Floating hearts animation (shared)
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      heart.innerHTML = `
        <svg viewBox="0 0 32 29.6" fill="#ff80ab" width="24" height="24">
          <path d="M23.6,0c-2.6,0-5,1.3-6.6,3.3C15.4,1.3,13,0,10.4,0C4.7,0,0,4.7,0,10.4c0,7.1,10.2,13.2,15.1,18.7c0.6,0.7,1.7,0.7,2.3,0
            C21.8,23.6,32,17.5,32,10.4C32,4.7,27.3,0,23.6,0z"/>
        </svg>`;
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
